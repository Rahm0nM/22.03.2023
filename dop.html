<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="dop.css">
</head>
<body>
    <div class="glavni">
      <table>
        <!-- <caption class="key">KeyBoard</caption> -->
        <tr>
            <td class="yellow">Esc</td>
            <td class="black">F1</td>
            <td class="black">F2</td>
            <td class="black">F3</td>
            <td class="black">F4</td>
            <td class="yellow">F5</td>
            <td class="yellow">F6</td>
            <td class="yellow">F7</td>
            <td class="yellow">F8</td>
            <td class="black">F9</td>
            <td class="black">F10</td>
            <td class="black">F11</td>
            <td class="black">F12</td>
            <td class="yellow">insert</td>
            <td  class="yellow" colspan="2" >printScr</td>
            <td class="yellow">Delete</td>
          
        </tr>
      
        <tr>
            <td class="black">~</td>
            <td class="black">1</td>
            <td class="black">2</td>
            <td class="black">3</td>
            <td class="black">4</td>
            <td class="black">5</td>
            <td class="black">6</td>
            <td class="black">7</td>
            <td class="black">8</td>
            <td class="black">9</td>
            <td class="black">0</td>
            <td class="black">-</td>
            <td class="black">=</td>
            <td class="black" colspan="3">Backspace</td>
            <td class="yellow">Home</td>
            
        </tr>
      
        <tr>
            <td class="yellow" colspan="2">Tab</td>
            <td class="black">Q</td>
            <td class="black">W</td>
            <td class="black">E</td>
            <td class="black">R</td>
            <td class="black">T</td>
            <td class="black">Y</td>
            <td class="black">U</td>
            <td class="black">I</td>
            <td class="black">O</td>
            <td class="black">P</td>
            <td class="black">{</td>
            <td class="black">}</td>
            <td class="yellow" colspan="2">\</td>
            <td class="yellow">Pg Up</td>
           
        </tr>
      
        <tr>
            <td class="yellow" colspan="2" >Caps Lock</td>
            <td class="black">A</td>
            <td class="black">S</td>
            <td class="black">D</td>
            <td class="black">F</td>
            <td class="black">G</td>
            <td class="black">H</td>
            <td class="black">J</td>
            <td class="black">K</td>
            <td class="black">L</td>
            <td class="black">:</td>
            <td class="black">"</td>
            <td class="black" colspan="3">Enter</td>
            <td class="yellow">Pg On</td>
            
        </tr>
    
        <tr>
            <td class="yellow" colspan="2">Shift</td>
            <td class="black">Z</td>
            <td class="black">X</td>
            <td class="black">C</td>
            <td class="black">V</td>
            <td class="black">B</td>
            <td class="black">N</td>
            <td class="black">M</td>
            <td class="black"><</td>
            <td class="black">></td>
            <td class="black">?</td>
            <td class="yellow" colspan="3">Shift</td>
            <td class="yellow">↑</td>
            <td class="yellow">End</td>
            
        </tr>
   
        <tr>
            <td class="yellow">Ctrl</td>
            <td class="yellow">Fn</td>
            <td class="yellow">Win</td>
            <td class="yellow">Alt</td>
            <td class="black" colspan="7">space</td>
            <td class="yellow">Alt</td>
            <td class="yellow">Fn</td>
            <td class="yellow">Ctrl</td>
            <td class="yellow">&larr;</td>
            <td class="yellow">↓</td>
            <td class="yellow">&rarr;</td>
            
        </tr>
      </table>
    </div>
</body>
</html>
